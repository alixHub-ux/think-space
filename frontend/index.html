<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Think-Space | Brainstorming IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }

        .light-mode {
            background: linear-gradient(135deg, #f0fdf4 0%, #e8f5e9 100%);
            color: #1b4332;
        }
        .light-mode .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(27, 67, 50, 0.05);
        }
        .light-mode .accent-text { color: #2d6a4f; }
        .light-mode .btn-primary { background: #40916c; color: white; }
        .light-mode .message-user { background: rgba(64, 145, 108, 0.1); border-left: 3px solid #40916c; }
        .light-mode .message-ai { background: rgba(45, 106, 79, 0.05); border-left: 3px solid #2d6a4f; }

        .dark-mode {
            background: radial-gradient(circle at top, #132a13 0%, #051005 100%);
            color: #ecf3ee;
        }
        .dark-mode .glass-card {
            background: rgba(13, 26, 13, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }
        .dark-mode .accent-text { color: #95d5b2; }
        .dark-mode .btn-primary { 
            background: linear-gradient(135deg, #2d6a4f 0%, #1b4332 100%); 
            border: 1px solid rgba(149, 213, 178, 0.2);
            color: #d8f3dc;
        }
        .dark-mode .message-user { background: rgba(45, 106, 79, 0.2); border-left: 3px solid #95d5b2; }
        .dark-mode .message-ai { background: rgba(13, 26, 13, 0.4); border-left: 3px solid #40916c; }

        .hover-lift { transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .hover-lift:hover { transform: translateY(-3px); }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #40916c; border-radius: 10px; }

        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-user, .message-ai {
            margin-bottom: 1rem;
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .chat-history {
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="dark-mode min-h-screen flex flex-col items-center p-6 md:p-12">

    <button onclick="toggleTheme()" class="fixed top-8 right-8 w-12 h-12 rounded-full glass-card flex items-center justify-center text-xl z-50 hover-lift">
        <i class="fa-solid fa-moon" id="themeIcon"></i>
    </button>

    <div class="max-w-3xl w-full space-y-12 relative">
        <div class="absolute -top-20 -left-20 w-64 h-64 bg-green-500/10 rounded-full blur-[100px] pointer-events-none"></div>
        
        <div class="text-center space-y-4 animate-float">
            <h1 class="text-6xl font-extrabold tracking-tighter">
                Think<span class="accent-text">Space</span>
            </h1>
            <p class="text-lg opacity-60 font-light">L'intelligence artificielle au service de vos idÃ©es les plus folles.</p>
        </div>

        <!-- HISTORIQUE DES MESSAGES -->
        <div id="chatHistory" class="hidden glass-card rounded-[2rem] p-6 chat-history custom-scrollbar space-y-3">
            <!-- Les messages s'afficheront ici -->
        </div>

        <div class="glass-card p-2 rounded-[2rem] shadow-2xl">
            <div class="p-6 space-y-4">
                <textarea 
                    id="userInput" 
                    class="w-full bg-transparent border-none focus:ring-0 text-lg custom-scrollbar resize-none"
                    rows="5"
                    placeholder="Quel est votre prochain grand projet ?"
                ></textarea>
                
                <div class="flex items-center justify-between pt-4 border-t border-white/10">
                    <div class="flex items-center gap-4">
                        <span class="text-xs opacity-40"><i class="fa-regular fa-keyboard mr-2"></i>Ctrl + EntrÃ©e pour lancer</span>
                        <button 
                            onclick="clearConversation()" 
                            class="text-xs opacity-40 hover:opacity-80 hover:text-red-400 transition-all"
                            title="Nouvelle conversation"
                        >
                            <i class="fa-solid fa-broom mr-1"></i>RÃ©initialiser
                        </button>
                    </div>
                    <button 
                        onclick="sendToAI()" 
                        id="btn"
                        class="btn-primary px-8 py-3 rounded-2xl font-semibold flex items-center gap-3 hover-lift shadow-lg disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        <span id="btnText">Brainstormer</span>
                        <i class="fa-solid fa-wand-magic-sparkles" id="btnIcon"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="loadingIndicator" class="hidden flex justify-center">
            <div class="glass-card px-8 py-4 rounded-full flex items-center gap-4">
                <div class="flex gap-1">
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-bounce"></div>
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-bounce [animation-delay:0.2s]"></div>
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-bounce [animation-delay:0.4s]"></div>
                </div>
                <span class="text-sm font-medium">L'IA tisse des liens...</span>
            </div>
        </div>
    </div>

    <script>
        let isDarkMode = true;
        let sessionId = null; // Identifiant de session unique

        // GÃ©nÃ©rer un ID de session au chargement
        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // Initialiser la session
        sessionId = generateSessionId();
        console.log('ðŸ†” Session ID:', sessionId);

        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('themeIcon');
            isDarkMode = !isDarkMode;
            
            body.classList.toggle('dark-mode', isDarkMode);
            body.classList.toggle('light-mode', !isDarkMode);
            icon.className = isDarkMode ? 'fa-solid fa-moon' : 'fa-solid fa-sun';
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        }

        // Afficher un message dans l'historique
        function addMessageToHistory(content, isUser = true) {
            const historyDiv = document.getElementById('chatHistory');
            historyDiv.classList.remove('hidden');

            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'message-user' : 'message-ai';
            
            const icon = isUser 
                ? '<i class="fa-solid fa-user text-green-500 mr-2"></i>' 
                : '<i class="fa-solid fa-robot text-green-400 mr-2"></i>';
            
            messageDiv.innerHTML = `
                <div class="flex items-start gap-2">
                    ${icon}
                    <div class="flex-1 whitespace-pre-wrap">${content}</div>
                </div>
            `;
            
            historyDiv.appendChild(messageDiv);
            
            // Scroll automatique vers le bas
            historyDiv.scrollTop = historyDiv.scrollHeight;
        }

        // Ecouteur pour Ctrl + EntrÃ©e
        document.getElementById('userInput').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                sendToAI();
            }
        });

        async function sendToAI() {
            const input = document.getElementById('userInput');
            const btn = document.getElementById('btn');
            const btnText = document.getElementById('btnText');
            const btnIcon = document.getElementById('btnIcon');
            const prompt = input.value.trim();

            if (!prompt) {
                input.focus();
                return;
            }

            // Ajouter le message utilisateur Ã  l'historique
            addMessageToHistory(prompt, true);

            // Vider le champ de saisie
            input.value = "";

            // UI Loading State
            document.getElementById('loadingIndicator').classList.remove('hidden');
            btn.disabled = true;
            btnText.innerText = "RÃ©flexion...";
            btnIcon.className = "fa-solid fa-spinner fa-spin";

            try {
                const response = await fetch('http://localhost:8000/brainstorm', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        prompt: prompt,
                        session_id: sessionId  // â† Envoyer l'ID de session
                    })
                });

                if (!response.ok) throw new Error('Erreur serveur');

                const data = await response.json();
                
                // Mettre Ã  jour le session_id si le serveur en renvoie un nouveau
                if (data.session_id) {
                    sessionId = data.session_id;
                }

                // Ajouter la rÃ©ponse de l'IA Ã  l'historique
                addMessageToHistory(data.response, false);

            } catch (e) {
                alert("Erreur: Impossible de contacter le serveur. VÃ©rifiez que votre backend tourne sur le port 8000.");
                console.error(e);
            } finally {
                document.getElementById('loadingIndicator').classList.add('hidden');
                btn.disabled = false;
                btnText.innerText = "Brainstormer";
                btnIcon.className = "fa-solid fa-wand-magic-sparkles";
                input.focus();
            }
        }

        async function clearConversation() {
            if (!confirm('Voulez-vous vraiment commencer une nouvelle conversation ?')) {
                return;
            }

            try {
                // Informer le backend de supprimer la session
                await fetch('http://localhost:8000/clear-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(sessionId)
                });
            } catch (e) {
                console.error('Erreur lors du nettoyage de session:', e);
            }

            // GÃ©nÃ©rer un nouveau session ID
            sessionId = generateSessionId();
            console.log('ðŸ†• Nouvelle session:', sessionId);

            // Vider l'historique visuel
            const historyDiv = document.getElementById('chatHistory');
            historyDiv.innerHTML = '';
            historyDiv.classList.add('hidden');

            // Vider le champ de saisie
            document.getElementById('userInput').value = "";
            document.getElementById('userInput').focus();
        }

        // Charger le thÃ¨me au dÃ©marrage
        window.onload = () => {
            const saved = localStorage.getItem('theme');
            if(saved === 'light') toggleTheme();
        };
    </script>
</body>
</html>
