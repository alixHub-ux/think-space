<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Think-Space | Brainstorming IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }

        .light-mode {
            background: linear-gradient(135deg, #f0fdf4 0%, #e8f5e9 100%);
            color: #1b4332;
        }
        .light-mode .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(27, 67, 50, 0.05);
        }
        .light-mode .accent-text { color: #2d6a4f; }
        .light-mode .btn-primary { background: #40916c; color: white; }

        .dark-mode {
            background: radial-gradient(circle at top, #132a13 0%, #051005 100%);
            color: #ecf3ee;
        }
        .dark-mode .glass-card {
            background: rgba(13, 26, 13, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }
        .dark-mode .accent-text { color: #95d5b2; }
        .dark-mode .btn-primary { 
            background: linear-gradient(135deg, #2d6a4f 0%, #1b4332 100%); 
            border: 1px solid rgba(149, 213, 178, 0.2);
            color: #d8f3dc;
        }

        .hover-lift { transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .hover-lift:hover { transform: translateY(-3px); }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #40916c; border-radius: 10px; }

        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="dark-mode min-h-screen flex flex-col items-center p-6 md:p-12">

    <button onclick="toggleTheme()" class="fixed top-8 right-8 w-12 h-12 rounded-full glass-card flex items-center justify-center text-xl z-50 hover-lift">
        <i class="fa-solid fa-moon" id="themeIcon"></i>
    </button>

    <div class="max-w-3xl w-full space-y-12 relative">
        <div class="absolute -top-20 -left-20 w-64 h-64 bg-green-500/10 rounded-full blur-[100px] pointer-events-none"></div>
        
        <div class="text-center space-y-4 animate-float">
            <h1 class="text-6xl font-extrabold tracking-tighter">
                Think<span class="accent-text">Space</span>
            </h1>
            <p class="text-lg opacity-60 font-light">L'intelligence artificielle au service de vos idées les plus folles.</p>
        </div>

        <div class="glass-card p-2 rounded-[2rem] shadow-2xl">
            <div class="p-6 space-y-4">
                <textarea 
                    id="userInput" 
                    class="w-full bg-transparent border-none focus:ring-0 text-lg custom-scrollbar resize-none"
                    rows="5"
                    placeholder="Quel est votre prochain grand projet ?"
                ></textarea>
                
                <div class="flex items-center justify-between pt-4 border-t border-white/10">
                    <span class="text-xs opacity-40"><i class="fa-regular fa-keyboard mr-2"></i>Ctrl + Entrée pour lancer</span>
                    <button 
                        onclick="sendToAI()" 
                        id="btn"
                        class="btn-primary px-8 py-3 rounded-2xl font-semibold flex items-center gap-3 hover-lift shadow-lg disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        <span id="btnText">Brainstormer</span>
                        <i class="fa-solid fa-wand-magic-sparkles" id="btnIcon"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="loadingIndicator" class="hidden flex justify-center">
            <div class="glass-card px-8 py-4 rounded-full flex items-center gap-4">
                <div class="flex gap-1">
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-bounce"></div>
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-bounce [animation-delay:0.2s]"></div>
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-bounce [animation-delay:0.4s]"></div>
                </div>
                <span class="text-sm font-medium">L'IA tisse des liens...</span>
            </div>
        </div>

        <div id="responseArea" class="hidden glass-card rounded-[2rem] overflow-hidden transition-all duration-700">
            <div class="bg-white/5 p-4 flex justify-between items-center border-b border-white/5">
                <span class="flex items-center gap-2 text-sm font-bold uppercase tracking-widest opacity-70">
                    <i class="fa-solid fa-sparkles text-green-500"></i> Résultat
                </span>
                <div class="flex gap-2">
                    <button onclick="copyResponse()" id="copyBtn" class="p-2 hover:bg-white/10 rounded-lg transition-colors" title="Copier">
                        <i class="fa-regular fa-copy"></i>
                    </button>
                    <button onclick="clearResponse()" class="p-2 hover:bg-red-500/20 text-red-400 rounded-lg transition-colors" title="Effacer">
                        <i class="fa-regular fa-trash-can"></i>
                    </button>
                </div>
            </div>
            <div id="aiContent" class="p-8 leading-relaxed text-lg font-normal opacity-90 font-sans whitespace-pre-wrap"></div>
        </div>
    </div>

    <script>
        let isDarkMode = true;

        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('themeIcon');
            isDarkMode = !isDarkMode;
            
            body.classList.toggle('dark-mode', isDarkMode);
            body.classList.toggle('light-mode', !isDarkMode);
            icon.className = isDarkMode ? 'fa-solid fa-moon' : 'fa-solid fa-sun';
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        }

        // Ecouteur pour Ctrl + Entrée
        document.getElementById('userInput').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                sendToAI();
            }
        });

        async function sendToAI() {
            const input = document.getElementById('userInput');
            const btn = document.getElementById('btn');
            const btnText = document.getElementById('btnText');
            const btnIcon = document.getElementById('btnIcon');
            const prompt = input.value.trim();

            if (!prompt) {
                input.focus();
                return;
            }

            // UI Loading State
            document.getElementById('loadingIndicator').classList.remove('hidden');
            document.getElementById('responseArea').classList.add('hidden');
            btn.disabled = true;
            btnText.innerText = "Réflexion...";
            btnIcon.className = "fa-solid fa-spinner fa-spin";

            try {
                const response = await fetch('http://localhost:8000/brainstorm', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });

                if (!response.ok) throw new Error('Erreur serveur');

                const data = await response.json();
                
                const area = document.getElementById('responseArea');
                const content = document.getElementById('aiContent');
                
                content.innerText = data.response;
                area.classList.remove('hidden');
                area.classList.add('fade-in');
                
                // Scroll fluide vers le bas
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });

            } catch (e) {
                alert("Erreur: Impossible de contacter le serveur. Vérifiez que votre backend tourne sur le port 8000.");
                console.error(e);
            } finally {
                document.getElementById('loadingIndicator').classList.add('hidden');
                btn.disabled = false;
                btnText.innerText = "Brainstormer";
                btnIcon.className = "fa-solid fa-wand-magic-sparkles";
            }
        }

        function copyResponse() {
            const text = document.getElementById('aiContent').innerText;
            const copyBtn = document.getElementById('copyBtn');
            
            if (!text) return;

            navigator.clipboard.writeText(text).then(() => {
                const originalIcon = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="fa-solid fa-check text-green-500"></i>';
                setTimeout(() => {
                    copyBtn.innerHTML = originalIcon;
                }, 2000);
            }).catch(err => {
                console.error('Erreur lors de la copie : ', err);
            });
        }

        function clearResponse() {
            document.getElementById('responseArea').classList.add('hidden');
            document.getElementById('aiContent').innerText = "";
            document.getElementById('userInput').value = "";
            document.getElementById('userInput').focus();
        }

        // Charger le thème au démarrage
        window.onload = () => {
            const saved = localStorage.getItem('theme');
            if(saved === 'light') toggleTheme();
        };
    </script>
</body>
</html>
