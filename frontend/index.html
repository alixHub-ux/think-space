<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Think-Space | Brainstorming IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Animation de chargement de la page */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #07393C 0%, #0a4d52 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s, visibility 0.5s;
        }
        
        .page-loader.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .loader-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        
        .slide-down {
            animation: slideDown 0.5s ease-out;
        }
        
        .typing-indicator {
            display: inline-flex;
            gap: 4px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: currentColor;
            border-radius: 50%;
            animation: pulse 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        /* Transition douce pour le thème */
        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        
        /* Mode Light personnalisé */
        .light-mode {
            background-color: #f8f9fa;
            color: #07393C;
        }
        
        .light-mode .card {
            background-color: #ffffff;
            border-color: #e0e0e0;
        }
        
        .light-mode .input-area {
            background-color: #f8f9fa;
            border-color: #d0d0d0;
            color: #07393C;
        }
        
        .light-mode .response-area {
            background-color: #f0f4f5;
            border-color: #d0d0d0;
        }
        
        /* Mode Dark avec la palette #07393C */
        .dark-mode {
            background-color: #0a1f21;
            color: #ffffff;
        }
        
        .dark-mode .card {
            background-color: #07393C;
            border-color: #0d4f54;
        }
        
        .dark-mode .input-area {
            background-color: #0a1f21;
            border-color: #0d4f54;
            color: #ffffff;
        }
        
        .dark-mode .response-area {
            background-color: rgba(7, 57, 60, 0.5);
            border-color: #0d4f54;
        }
        
        /* Bouton toggle thème */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .light-mode .theme-toggle {
            background-color: #07393C;
            border-color: #07393C;
            color: #ffffff;
        }
        
        .dark-mode .theme-toggle {
            background-color: #ffffff;
            border-color: #ffffff;
            color: #07393C;
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
            transition: transform 0.2s;
        }
    </style>
</head>
<body class="dark-mode min-h-screen flex flex-col items-center justify-center p-4">
    
    <!-- Loader de chargement de page -->
    <div class="page-loader" id="pageLoader">
        <div class="loader-spinner"></div>
    </div>
    
    <!-- Bouton toggle de thème -->
    <button onclick="toggleTheme()" class="theme-toggle" id="themeToggle" title="Changer le thème">
        <i class="fa-solid fa-moon" id="themeIcon"></i>
    </button>
    
    <!-- Contenu principal -->
    <div class="max-w-2xl w-full space-y-8 fade-in">
        <!-- En-tête -->
        <div class="text-center slide-down">
            <h1 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-600">
                Think-Space
            </h1>
            <p class="mt-2 opacity-70">Libérez votre créativité avec l'IA</p>
        </div>
        
        <!-- Zone de saisie -->
        <div class="card p-6 rounded-2xl shadow-2xl border fade-in" style="animation-delay: 0.2s">
            <textarea 
                id="userInput" 
                rows="4" 
                class="input-area w-full border rounded-xl p-4 focus:ring-2 focus:ring-cyan-500 focus:outline-none"
                placeholder="Décrivez votre projet ou votre problématique..."
            ></textarea>
            
            <button 
                onclick="sendToAI()" 
                id="btn"
                class="w-full mt-4 bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-400 hover:to-blue-500 text-white font-bold py-3 rounded-xl transition-all transform hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center gap-2"
            >
                <i class="fa-solid fa-rocket"></i>
                <span id="btnText">Brainstormer</span>
            </button>
        </div>
        
        <!-- Indicateur de chargement -->
        <div id="loadingIndicator" class="hidden text-center">
            <div class="inline-flex items-center gap-3 card px-6 py-4 rounded-xl border">
                <div class="typing-indicator text-cyan-400">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
                <span class="opacity-70">Think-Space réfléchit...</span>
            </div>
        </div>
        
        <!-- Zone de réponse -->
        <div id="responseArea" class="hidden response-area p-6 rounded-2xl border fade-in">
            <div class="flex items-center gap-2 mb-3">
                <i class="fa-solid fa-lightbulb text-2xl text-cyan-400"></i>
                <h2 class="text-cyan-400 font-bold">Analyse Think-Space</h2>
            </div>
            <div id="aiContent" class="leading-relaxed whitespace-pre-wrap"></div>
            
            <!-- Boutons d'action -->
            <div class="mt-4 flex gap-2">
                <button 
                    onclick="copyResponse()" 
                    class="px-4 py-2 bg-cyan-600 hover:bg-cyan-500 text-white rounded-lg text-sm transition-all flex items-center gap-2"
                >
                    <i class="fa-solid fa-copy"></i>
                    Copier
                </button>
                <button 
                    onclick="clearResponse()" 
                    class="px-4 py-2 border border-cyan-600 text-cyan-400 hover:bg-cyan-600 hover:text-white rounded-lg text-sm transition-all flex items-center gap-2"
                >
                    <i class="fa-solid fa-trash"></i>
                    Effacer
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // Chargement de la page
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('pageLoader').classList.add('hidden');
            }, 800);
        });
        
        // Gestion du thème
        let isDarkMode = true;
        
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            
            if (isDarkMode) {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                themeIcon.className = 'fa-solid fa-sun';
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                themeIcon.className = 'fa-solid fa-moon';
                localStorage.setItem('theme', 'dark');
            }
            
            isDarkMode = !isDarkMode;
        }
        
        // Charger le thème sauvegardé
        window.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                isDarkMode = true; // On inverse car toggleTheme va inverser
                toggleTheme();
            }
        });
        
        // Fonction d'envoi à l'IA
        async function sendToAI() {
            const prompt = document.getElementById('userInput').value;
            const btn = document.getElementById('btn');
            const btnText = document.getElementById('btnText');
            const responseArea = document.getElementById('responseArea');
            const aiContent = document.getElementById('aiContent');
            const loadingIndicator = document.getElementById('loadingIndicator');
            
            if (!prompt.trim()) {
                alert("Dites-moi quelque chose !");
                return;
            }
            
            // Animation de chargement
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i><span>Réflexion...</span>';
            btn.disabled = true;
            loadingIndicator.classList.remove('hidden');
            responseArea.classList.add('hidden');
            
            try {
                const response = await fetch('http://localhost:8000/brainstorm', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });
                
                if (!response.ok) {
                    throw new Error('Erreur réseau');
                }
                
                const data = await response.json();
                
                // Afficher la réponse avec animation
                loadingIndicator.classList.add('hidden');
                aiContent.innerText = data.response;
                responseArea.classList.remove('hidden');
                
                // Scroll vers la réponse
                responseArea.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                
            } catch (error) {
                loadingIndicator.classList.add('hidden');
                aiContent.innerHTML = '<i class="fa-solid fa-circle-exclamation"></i> Erreur de connexion au serveur.<br>Vérifiez que le backend est bien lancé.';
                responseArea.classList.remove('hidden');
            } finally {
                btn.innerHTML = '<i class="fa-solid fa-rocket"></i><span>Brainstormer</span>';
                btn.disabled = false;
            }
        }
        
        // Fonction pour copier la réponse
        function copyResponse() {
            const content = document.getElementById('aiContent').innerText;
            navigator.clipboard.writeText(content).then(() => {
                // Feedback visuel temporaire
                const btn = event.target.closest('button');
                const originalHTML = btn.innerHTML;
                btn.innerHTML = '<i class="fa-solid fa-check"></i> Copié !';
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                }, 2000);
            }).catch(() => {
                alert('Erreur lors de la copie');
            });
        }
        
        // Fonction pour effacer la réponse
        function clearResponse() {
            document.getElementById('responseArea').classList.add('hidden');
            document.getElementById('userInput').value = '';
        }
        
        // Permettre l'envoi avec Ctrl+Enter
        document.getElementById('userInput').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                sendToAI();
            }
        });
    </script>
</body>
</html>
